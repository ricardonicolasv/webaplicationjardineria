{% extends "crud/base.html" %}
{% block contenido %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Modificar Pedido</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" name="cantidad" value="{{ pedido.cantidad }}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
                        <a href="{% url 'detalles_usuario' pedido.usuario.id %}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock contenido %}
