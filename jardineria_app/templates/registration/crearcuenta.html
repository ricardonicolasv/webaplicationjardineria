{% extends 'crud/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="p-5 border rounded shadow mt-4">
                <h3>Registro de Usuario</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <div>
                        {% if user.is_superuser %}
                            <input type="submit" value="Crear Usuario" class="btn btn-success btn-lg">
                            <a href="{% url "listar_usuarios" %}">
                                <button type="button" class="btn btn-success border btn-lg">Volver</button>
                            </a>
                        {% else %}
                            <input type="submit" value="Registrarse" class="btn btn-success btn-lg">
                            <a href="{% url "home" %}">
                                <button type="button" class="btn btn-success border btn-lg">Volver</button>
                            </a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock contenido %}
